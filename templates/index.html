<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="slide" id="slide1">
            <h2>Shorten URL</h2>
            <input type="text" id="longUrl" placeholder="Enter your long URL here">
            <button onclick="shortenUrl()">Shorten</button>
            <div id="result"></div>
        </div>

        <div class="slide" id="slide2">
            <h2>Retrieve URL</h2>
            <input type="text" id="retrieveCode" placeholder="Enter short code">
            <button onclick="retrieveUrl()">Retrieve</button>
            <div id="retrieveResult"></div>
        </div>

        <div class="slide" id="slide3">
            <h2>Delete URL</h2>
            <input type="text" id="deleteCode" placeholder="Enter short code">
            <button onclick="deleteUrl()">Delete</button>
            <div id="deleteResult"></div>
        </div>

        <div class="slide" id="slide4">
            <h2>Update URL</h2>
            <input type="text" id="updateCode" placeholder="Enter short code">
            <input type="text" id="newUrl" placeholder="Enter new URL">
            <button onclick="updateUrl()">Update</button>
            <div id="updateResult"></div>
        </div>

        <div class="slide" id="slide5">
            <h2>Get Stats</h2>
            <input type="text" id="statsCode" placeholder="Enter short code">
            <button onclick="getStats()">Stats</button>
            <div id="statsResult"></div>
        </div>

        <div class="navigation">
            <button onclick="prevSlide()">Prev</button>
            <button onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            if (index < 0 || index >= slides.length) return;
            slides.forEach((slide, i) => {
                slide.style.display = (i === index) ? 'block' : 'none';
            });
            currentSlide = index;
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        // Initially show the first slide
        showSlide(currentSlide);
        function shortenUrl() {
    const longUrl = document.getElementById("longUrl").value;

    fetch('/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: longUrl })
    })
    .then(response => {
        if (response.status === 201) {
            return response.json().then(data => {
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = ` Status ${response.status} Created <br> Short URL: <a href="/shorten/${data.shortCode}" target="_blank">localhost:5000/shorten/${data.shortCode}</a>`;
            });
        } else {
            return response.json().then(data => {
                throw { status: response.status, message: data.error };
            });
        }
    })
    .catch(error => {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = ` Error ${error.status}: ${error.message}`;
    });
}

function retrieveUrl() {
    const code = document.getElementById("retrieveCode").value;

    fetch(`/shorten/${code}`)
    .then(response => {
        if (response.status === 200) {
            return response.json().then(data => {
                document.getElementById("retrieveResult").innerHTML = ` Status ${response.status} OK <br> Original URL: <a href="${data.url}" target="_blank">${data.url}</a>`;
            });
        } else if (response.status === 404) {
            return response.json().then(data => {
                throw { status: 404, message: data.error };
            });
        } else {
            throw { status: response.status, message: "Unexpected error occurred" };
        }
    })
    .catch(error => {
        document.getElementById("retrieveResult").innerHTML = ` Error ${error.status}: ${error.message}`;
    });
}

function deleteUrl() {
    const code = document.getElementById("deleteCode").value;

    fetch(`/shorten/${code}`, { method: 'DELETE' })
    .then(response => {
        if (response.status === 204) {
            document.getElementById("deleteResult").innerHTML = ` Status ${response.status} No Content â€” Deleted successfully.`;
        } else if (response.status === 404) {
            return response.json().then(data => {
                throw { status: 404, message: data.error };
            });
        } else {
            throw { status: response.status, message: "Unexpected error occurred" };
        }
    })
    .catch(error => {
        document.getElementById("deleteResult").innerHTML = ` Error ${error.status}: ${error.message}`;
    });
}

function updateUrl() {
    const code = document.getElementById("updateCode").value;
    const newUrl = document.getElementById("newUrl").value;

    fetch(`/shorten/${code}`, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ url: newUrl })
    })
    .then(response => {
        if (response.status === 200) {
            return response.json().then(data => {
                document.getElementById("updateResult").innerHTML = ` Status ${response.status} OK <br> URL updated to: <a href="${data.url}" target="_blank">${data.url}</a>`;
            });
        } else if (response.status === 400) {
            return response.json().then(data => {
                throw { status: 400, message: data.error };
            });
        } else if (response.status === 404) {
            return response.json().then(data => {
                throw { status: 404, message: data.error };
            });
        } else {
            throw { status: response.status, message: "Unexpected error occurred" };
        }
    })
    .catch(error => {
        document.getElementById("updateResult").innerHTML = ` Error ${error.status}: ${error.message}`;
    });
}

function getStats() {
    const code = document.getElementById("statsCode").value;

    fetch(`/shorten/${code}/stats`)
    .then(response => {
        if (response.status === 200) {
            return response.json().then(data => {
                document.getElementById("statsResult").innerHTML = ` Status ${response.status} OK <br>
                    Original URL: <a href="${data.url}" target="_blank">${data.url}</a><br>
                    Access Count: ${data.accessCount}`;
            });
        } else if (response.status === 404) {
            return response.json().then(data => {
                throw { status: 404, message: data.error };
            });
        } else {
            throw { status: response.status, message: "Unexpected error occurred" };
        }
    })
    .catch(error => {
        document.getElementById("statsResult").innerHTML = ` Error ${error.status}: ${error.message}`;
    });
}
    </script>
</body>
</html>
